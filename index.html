<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Fira+Code:wght@300..700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        background-image: url("https://wallpapercave.com/wp/wp12160136.jpg");
      }
      .login-btn.active,
      .signup-btn.active {
        background-image: linear-gradient(
          -40deg,
          rgba(15, 19, 30, 0.9),
          rgba(43, 79, 127, 0.9)
        );
        pointer-events: none;
      }
    </style>
  </head>
  <body
    class="font-[Manrope] text-white bg-no-repeat bg-cover flex items-center justify-center w-full h-screen"
  >
    <div
      class="rounded-lg flex flex-col items-center gap-7 py-6 w-96 backdrop-blur-lg shadow-md shadow-white/20 bg-gradient-to-br from-white/5 to-black/10"
    >
      <!-- title -->
      <h1 class="title text-3xl font-bold form">Login Form</h1>
      <!-- btns CTA -->
      <div
        class="flex border-1 border-white overflow-hidden rounded-md text-xl"
      >
        <button
          data-href="login"
          class="login-btn btn active w-34 py-2 flex justify-center cursor-pointer"
        >
          Login
        </button>
        <button
          data-href="signup"
          class="signup-btn btn w-34 py-2 flex justify-center cursor-pointer"
        >
          Register
        </button>
      </div>

      <!-- /////////////////// -->
      <!-- forms -->
      <!-- /////////////////// -->

      <!-- login form -->
      <form action="" class="login-form w-5/6 flex-col gap-4 flex">
        <!-- input box -->
        <div class="input-box w-full">
          <input
            data-value="email"
            id="login-email-input"
            type="email"
            placeholder="Email Address"
            class="input rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32] w-full"
          />
          <span
            id="login-email-alert"
            class="alert text-sm text-red-300 mt-1 hidden"
            >Please enter valid Email</span
          >
        </div>

        <!-- input passs -->
        <div class="input-box">
          <div class="relative">
            <input
              data-value="pass"
              id="login-pass-input"
              type="password"
              placeholder="Password"
              class="input rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32] w-full"
            />
            <span class="icon absolute top-3 right-3 cursor-pointer"
              ><i class="fa fa-eye"></i
            ></span>
          </div>
          <span id="login-pass-alert" class="text-sm text-red-300 mt-1 hidden"
            >Please enter strong password</span
          >
        </div>

        <a href="#" class="hover:underline">Forgot Password?</a>
        <!-- submit btn -->
        <button
          type="submit"
          class="submit flex justify-center bg-gradient-to-r p-2 from-[#2B4F7F] to-[#0F131E] rounded-md text-xl text-white cursor-pointer"
        >
          Login
        </button>

        <p class="text-center">
          Not Registered?
          <a
            data-href="signup"
            class="btn cursor-pointer text-[#2B4F7F] font-semibold hover:underline"
            >Signup</a
          >
        </p>
      </form>
      <!-- ////////////////////////// -->
      <!-- register form -->
      <!-- ////////////////////////// -->

      <form action="" class="signup-form w-5/6 flex-col gap-4 flex hidden">
        <div class="input-box w-full">
          <input
            data-value="email"
            type="email"
            placeholder="Email Address"
            class="input rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32] w-full"
          />
          <span class="text-sm text-red-300 mt-1 hidden"
            >Please enter valid Email</span
          >
        </div>
        <!-- input passs -->

        <!-- input passs -->
        <div class="input-box">
          <div class="relative">
            <input
              id="reg-pass-input"
              data-value="pass"
              type="password"
              placeholder="Password"
              class="input rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32] w-full"
            />
            <span class="icon absolute top-3 right-3 cursor-pointer"
              ><i class="fa fa-eye"></i
            ></span>
          </div>
          <span class="text-sm text-red-300 mt-1 hidden"
            >Please enter strong password</span
          >
        </div>

        <!-- input passs -->
        <div class="input-box">
          <div class="relative">
            <input
              id="reg-Conpass-input"
              data-value="conpass"
              type="password"
              placeholder="Confrim Password"
              class="input rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32] w-full"
            />
            <span class="icon absolute top-3 right-3 cursor-pointer"
              ><i class="fa fa-eye"></i
            ></span>
          </div>
          <span class="text-sm text-red-300 mt-1 hidden"
            >Please enter correct password</span
          >
        </div>

        <!-- submit btn -->
        <button
          type="submit"
          class="submit flex justify-center bg-gradient-to-r p-2 from-[#2B4F7F] to-[#0F131E] rounded-md text-xl text-white cursor-pointer"
        >
          Sign Up
        </button>

        <p class="text-center">
          Have An Account?
          <a
            data-href="login"
            class="btn cursor-pointer text-[#2B4F7F] font-semibold hover:underline"
            >Login</a
          >
        </p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
