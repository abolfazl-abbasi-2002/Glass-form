<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Fira+Code:wght@300..700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        background-image: url("https://wallpapercave.com/wp/wp12160136.jpg");
      }
      .login-btn.active,
      .signup-btn.active {
        background-image: linear-gradient(
          -40deg,
          rgba(15, 19, 30, 0.9),
          rgba(43, 79, 127, 0.9)
        );
        pointer-events: none;
      }

      #card {
        perspective: 100px;
        transform: translateZ(100px);
        transform-style: preserve-3d;
        position: relative;
        overflow: hidden;
        transition: all 0.1s ease;
      }
    </style>
  </head>
  <body
    class="font-[Manrope] text-white bg-no-repeat bg-cover flex items-center justify-center w-full h-screen"
  >
    <div
      id="card"
      class="rounded-lg flex flex-col items-center gap-7 py-6 w-96 backdrop-blur-lg shadow-md shadow-white/20 bg-gradient-to-br from-white/5 to-black/10"
    >
      <!-- title -->
      <h1 class="title text-3xl font-bold form">Login Form</h1>
      <!-- btns CTA -->
      <div
        class="flex border-1 border-white overflow-hidden rounded-md text-xl"
      >
        <button
          data-href="login"
          class="login-btn btn active w-34 py-2 flex justify-center cursor-pointer"
        >
          Login
        </button>
        <button
          data-href="signup"
          class="signup-btn btn w-34 py-2 flex justify-center cursor-pointer"
        >
          Register
        </button>
      </div>

      <!-- /////////////////// -->
      <!-- forms -->
      <!-- /////////////////// -->

      <!-- login form -->
      <form action="" class="login-form w-5/6 flex-col gap-4 flex">
        <input
          type="email"
          required
          placeholder="Email Address"
          class="rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32]"
        />
        <!-- input passs -->
        <div class="w-full relative">
          <input
            type="password"
            required
            placeholder="Password"
            class="rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32] w-full"
          />
          <span class="icon absolute top-3 right-3 cursor-pointer"
            ><i class="fa fa-eye"></i
          ></span>
        </div>

        <a href="#" class="hover:underline">Forgot Password?</a>
        <!-- submit btn -->
        <button
          type="submit"
          class="flex justify-center bg-gradient-to-r p-2 from-[#2B4F7F] to-[#0F131E] rounded-md text-xl text-white cursor-pointer"
        >
          Login
        </button>

        <p class="text-center">
          Not Registered?
          <a
            data-href="signup"
            class="btn cursor-pointer text-[#2B4F7F] font-semibold hover:underline"
            >Signup</a
          >
        </p>
      </form>
      <!-- ////////////////////////// -->
      <!-- register form -->
      <!-- ////////////////////////// -->

      <form action="" class="signup-form w-5/6 flex-col gap-4 flex hidden">
        <input
          type="email"
          required
          placeholder="Email Address"
          class="rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32]"
        />
        <!-- input passs -->

        <div class="w-full relative">
          <input
            type="password"
            required
            placeholder="Password"
            class="rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32] w-full"
          />
          <span class="icon absolute top-3 right-3 cursor-pointer"
            ><i class="fa fa-eye"></i
          ></span>
        </div>
        <!-- input passs -->

        <div class="w-full relative">
          <input
            type="password"
            required
            placeholder="Confrim Password"
            class="rounded-sm px-4 py-2 outline-0 border border-white text-lg placeholder:text-white focus:placeholder:text-[#0C1B32] focus:border-[#0C1B32] w-full"
          />
          <span class="icon absolute top-3 right-3 cursor-pointer"
            ><i class="fa fa-eye"></i
          ></span>
        </div>

        <!-- submit btn -->
        <button
          type="submit"
          class="flex justify-center bg-gradient-to-r p-2 from-[#2B4F7F] to-[#0F131E] rounded-md text-xl text-white cursor-pointer"
        >
          Sign Up
        </button>

        <p class="text-center">
          Have An Account?
          <a
            data-href="login"
            class="btn cursor-pointer text-[#2B4F7F] font-semibold hover:underline"
            >Login</a
          >
        </p>
      </form>
    </div>
    <script>
      // Element
      const title = document.querySelector(".title");
      const loginBtn = document.querySelector(".login-btn");
      const signupBtn = document.querySelector(".signup-btn");
      const loginForm = document.querySelector(".login-form");
      const signupForm = document.querySelector(".signup-form");
      const btns = document.querySelectorAll(".btn");
      const icons = document.querySelectorAll(".icon");

      // functions
      // hide look eye icon
      function lookHidePass(el) {
        const input = el.previousElementSibling;
        if (input.type === "password") {
          input.type = "text";
          el.firstElementChild.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          input.type = "password";
          el.firstElementChild.classList.replace("fa-eye-slash", "fa-eye");
        }
      }

      // change form
      function changeForm(el) {
        const data = el.dataset.href;
        if (data === "signup") {
          title.textContent = "Register Form";
          signupForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
          signupBtn.classList.add("active");
          loginBtn.classList.remove("active");
        }
        if (data === "login") {
          title.textContent = "Login Form";
          signupForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
          signupBtn.classList.remove("active");
          loginBtn.classList.add("active");
        }
      }

      // events
      icons.forEach((icon) => {
        icon.addEventListener("click", (e) => lookHidePass(e.currentTarget));
      });
      btns.forEach((btn) => {
        btn.addEventListener("click", (e) => changeForm(e.currentTarget));
      });
      ////////////////
      //  translate
      const card = document.getElementById("card");

      card.addEventListener("mousemove", (e) => {
        const bounds = card.getBoundingClientRect();
        const x = e.clientX - bounds.left;
        const y = e.clientY - bounds.top;

        const centerX = bounds.width / 2;
        const centerY = bounds.height / 2;

        const rotateX = -(y - centerY) / 15;
        const rotateY = (x - centerX) / 15;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card.addEventListener("mouseleave", () => {
        card.style.transform = `rotateX(0deg) rotateY(0deg)`;
      });
    </script>
  </body>
</html>
